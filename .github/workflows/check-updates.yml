name: Check for Updates

on:
  schedule:
    - cron: '0 0 1 * *'
  workflow_dispatch:

jobs:
  check-update:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        pip install requests
    
    - name: Check for updates
      id: check
      run: |
        python update-check.py > output.txt
        cat output.txt
        if grep -q "New version available!" output.txt; then
          echo "update_available=true" >> $GITHUB_OUTPUT
          echo "commit_message=$(grep 'Commit message:' output.txt | cut -d: -f2-)" >> $GITHUB_OUTPUT
        else
          echo "update_available=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Create Pull Request
      if: steps.check.outputs.update_available == 'true'
      uses: peter-evans/create-pull-request@v7
      with:
        commit-message: ${{ steps.check.outputs.commit_message }}
        title: ${{ steps.check.outputs.commit_message }}
        body: |
          Automated update from Launchpad
          
          This PR was automatically generated by the update checker.
          Please review the changes before merging.
        branch: update-version
        delete-branch: true
